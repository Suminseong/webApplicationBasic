<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 둘레!</title>
</head>
<body>
    <h1>Hello World!</h1>
</body>
<script>
    let input = prompt('원의 반지름을 입력해주세요', 10);

    let pi = 3.1415926535;
    let r = Number(input);

    let l = 2 * pi * r;

    console.log(`원의 둘레는 ${l}입니다`);
</script>
</html>
