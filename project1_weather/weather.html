<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" />
    <title>날씨</title>
</head>

<body>
    <div class="status"></div>
    <header>
        <div id="aside">
            <img id="ico-menu" src="icon/menu-icon.png" alt="Menu Icon">
        </div>
        <div class="header_center">
            <div id="cityName">
                <p id="bigCity">Incheon</p>
            </div>
            <div id="gps">
                <img id="ico-gps" src="icon/gps-icon.png" alt="GPS Icon">
            </div>
        </div>
        <div id="settingSide">
            <img id="ico-setting" src="icon/setting-icon.png" alt="Settings Icon">
        </div>
    </header>

    <div id="content">
        <!-- 로티 애니메이션 영역 -->
        <div id="weather-lottie"></div>

        <!-- 날씨 정보 영역 -->
        <div id="weather-info">
            <div class="skeleton" id="temp-skeleton"></div>
            <div class="skeleton" id="description-skeleton"></div>
            <p id="temperature" style="display:none;"></p>
            <p id="description" style="display:none;"></p>
        </div>
    </div>

    <script>
        let lat = 36.8; // 초기 좌표
        let lng = 128.0; // 초기 좌표

        function getGPSCoordinates(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        lat = position.coords.latitude;
                        lng = position.coords.longitude;
                        callback({ lat: lat, lng: lng });
                    },
                    function (error) {
                        let errorMsg = '';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = "권한 요청이 거부되어 위치 정보를 불러올 수 없어요.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = "위치정보가 사용 불가능해요. 일시적 오류일 수 있어요.";
                                break;
                            case error.TIMEOUT:
                                errorMsg = "위치정보를 가져오는데 너무 오랜 시간이 걸립니다.";
                                break;
                            default:
                                errorMsg = "알 수 없는 에러 발생!";
                        }
                        callback({ error: errorMsg });
                    }
                );
            } else {
                callback({ error: "이 브라우저는 현위치 및 위치정보를 지원하지 않아요." });
            }
        }

        // 데이터 가져오기 및 UI 업데이트 함수
        function fetchWeatherData(lat, lng) {
            // API URL 생성
            const apiKey = "25b7bd10b57e76dec116bf982ffca3dd";
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${apiKey}&units=metric&lang=kr`;
            const urlForecast = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lng}&appid=${apiKey}&lang=kr&units=metric`;

            // 현재 날씨 데이터 요청
            $.getJSON(url, function (data) {
                console.log(data);
                let city = data.name;
                let weather = data.weather[0].main;
                let temp = data.main.temp;
                let tempMax = data.main.temp_max;
                let tempMin = data.main.temp_min;

                let icon = data.weather[0].icon;
                let iconURL = 'https://openweathermap.org/img/wn/' + icon + '@2x.png';

                // UI 업데이트
                $('#bigCity').text(city);
                $('#weather').text(weather);
                $('#temp').text(`${temp}°C`);
                $('#tempMax').text(`최고: ${tempMax}°C`);
                $('#tempMin').text(`최저: ${tempMin}°C`);
                $('#icon').attr('src', iconURL);
            });

            // 5일 예보 데이터 요청
            $.getJSON(urlForecast, function (data) {
                console.log(data);
                let forecastHTML = '';
                for (let i = 0; i < 20; i++) {
                    let weather = data.list[i].weather[0].main;
                    let temp = data.list[i].main.temp;
                    let dt = data.list[i].dt;

                    let time = moment(dt * 1000).format('HH:mm');

                    // 예보 정보를 HTML로 구성
                    forecastHTML += `
                <div class="forecast-item">
                    <p>${time}</p>
                    <p>${weather}</p>
                    <p>${temp}°C</p>
                </div>`;
                }
                // 예보 정보 UI 업데이트
                $('#forecast').html(forecastHTML);
            });
        }

        // 페이지 로드 후 코드
        $(document).ready(function () {
            // 위치 정보를 가져온 뒤 데이터 요청
            getGPSCoordinates(function (result) {
                if (result.error) {
                    alert(result.error); // 에러 메시지 표시
                } else {
                    // 날씨 데이터 가져오기
                    fetchWeatherData(result.lat, result.lng);
                }
            });

            $('#gps').on('click', function () {
                // 클릭 시 로딩 중 메시지 표시 (옵션)
                $('#bigCity').text('Loading...');

                // 좌표 다시 읽기 및 데이터 요청
                getGPSCoordinates(function (result) {
                    if (result.error) {
                        alert(result.error); // 에러 메시지 표시
                    } else {
                        fetchWeatherData(result.lat, result.lng);
                    }
                });
            });
        });


    </script>
</body>

</html>
